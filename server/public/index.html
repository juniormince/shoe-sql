<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Shoe SQL</title>
</head>
<body ng-app="ShoeApp">
    <div ng-controller="ShoeController as vm">
    <h1>IF THE SHOE FITS</h1>
        <!-- {{vm.message}} -->

        <ul>
            <li ng-repeat="shoe in vm.shoeList.list">
                {{shoe.name}} ----- {{shoe.cost}}
            </li>
        </ul>

        <button id="listButton" ng-click="vm.getShoe()">list of shoes</button>

        <input text="text" ng-model="vm.shoeName" placeholder="name of shoe"/> 
        <!-- error in here ^^ -->
        <input type="number" ng-model="vm.shoeCost" placeholder="cost of shoe" />

        <button id="newShoeButton" ng-click="vm.newShoe(vm.shoeName)">add shoe</button>

</div>
</body>
</html>
